[tool.poetry]
authors = ["Gentrace"]
description = "Python SDK for the Gentrace API"
name = "gentrace"
version = "0.1.0"

[tool.poetry.dependencies]
aenum = ">=3.1.11"
pydantic = ">=1.10.2"
python = ">=3.7.0"
python_dateutil = ">=2.5.3"
setuptools = ">=21.0.0"
urllib3 = ">=1.25.3"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
