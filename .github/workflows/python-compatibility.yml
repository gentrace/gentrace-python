name: Python Compatibility

on:
  push:
    branches-ignore:
      - 'generated'
      - 'codegen/**'
      - 'integrated/**'
      - 'stl-preview-head/**'
      - 'stl-preview-base/**'
  pull_request:
    branches-ignore:
      - 'stl-preview-head/**'
      - 'stl-preview-base/**'
  workflow_dispatch:

jobs:
  test-python-versions:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
        env:
          RYE_VERSION: '0.44.0'
          RYE_INSTALL_OPTION: '--yes'
      
      - name: Configure Rye to use system Python
        run: |
          rye config --set-bool behavior.global-python=true
          rye pin ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.rye/cache
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-
            ${{ runner.os }}-python-
      
      - name: Install dependencies
        run: |
          # For Python 3.8 and 3.13, we need a different approach due to dependency conflicts
          if [[ "${{ matrix.python-version }}" == "3.8" ]] || [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            # Build the package
            rye build --wheel
            # Use rye run to ensure we're using the right pip in the virtualenv
            rye run pip install dist/*.whl
            # Install pytest and minimal test dependencies needed by conftest.py
            rye run pip install pytest pytest-asyncio httpx
          else
            # For Python 3.9-3.12, use normal rye sync
            rye sync --no-lock
          fi
      
      - name: Run compatibility tests
        run: |
          if [[ "${{ matrix.python-version }}" == "3.8" ]] || [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            # Run pytest through rye for Python 3.8 and 3.13
            rye run pytest tests/lib/test_python_compatibility.py -v
          else
            # Use rye run for other versions
            rye run pytest tests/lib/test_python_compatibility.py -v
          fi
      
      - name: Verify import works
        run: |
          # Always use rye run to ensure we're in the right environment
          rye run python -c "import gentrace; import sys; print(f'âœ“ Successfully imported gentrace on Python {sys.version.split()[0]}')"