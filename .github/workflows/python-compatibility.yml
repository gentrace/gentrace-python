name: Python Compatibility

on:
  push:
    branches-ignore:
      - 'generated'
      - 'codegen/**'
      - 'integrated/**'
      - 'stl-preview-head/**'
      - 'stl-preview-base/**'
  pull_request:
    branches-ignore:
      - 'stl-preview-head/**'
      - 'stl-preview-base/**'
  workflow_dispatch:

jobs:
  test-python-versions:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
        env:
          RYE_VERSION: '0.44.0'
          RYE_INSTALL_OPTION: '--yes'
      
      - name: Configure Rye to use system Python
        run: |
          rye config --set-bool behavior.global-python=true
          rye pin ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.rye/cache
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-
            ${{ runner.os }}-python-
      
      - name: Install dependencies
        run: |
          # For Python 3.8 and 3.13, we need a different approach due to dependency conflicts
          if [[ "${{ matrix.python-version }}" == "3.8" ]] || [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            # Install only core dependencies manually
            pip install httpx "pydantic>=1.9.0,<3" "typing-extensions>=4.10,<5" "anyio>=3.5.0,<5" "distro>=1.7.0,<2" sniffio rich "opentelemetry-sdk>=1.21.0,<1.33.0" "opentelemetry-exporter-otlp-proto-http>=1.21.0,<1.33.0" "opentelemetry-instrumentation>=0.41b0" "opentelemetry-processor-baggage>=0.45.0b0,<0.55.0"
            # Install tomli for Python < 3.11
            if [[ "${{ matrix.python-version }}" == "3.8" ]] || [[ "${{ matrix.python-version }}" == "3.10" ]]; then
              pip install "tomli>=1.2.0"
            fi
            # Install the package in editable mode without dependencies
            pip install -e . --no-deps
            # Install test dependencies
            pip install pytest pytest-asyncio
          else
            # For Python 3.9-3.12, use normal rye sync
            rye sync --no-lock
          fi
      
      - name: Run compatibility tests
        run: |
          if [[ "${{ matrix.python-version }}" == "3.8" ]] || [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            # Run pytest directly for Python 3.8 and 3.13
            pytest tests/lib/test_python_compatibility.py -v
          else
            # Use rye run for other versions
            rye run pytest tests/lib/test_python_compatibility.py -v
          fi
      
      - name: Verify import works
        run: |
          if [[ "${{ matrix.python-version }}" == "3.8" ]] || [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            python -c "import gentrace; import sys; print(f'✓ Successfully imported gentrace on Python {sys.version.split()[0]}')"
          else
            rye run python -c "import gentrace; import sys; print(f'✓ Successfully imported gentrace on Python {sys.version.split()[0]}')"
          fi